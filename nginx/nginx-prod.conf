upstream backend {
    server backend:8000;
}

upstream flower {
    server flower:5555;
}


gzip on;
gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
gzip_proxied any;
gzip_comp_level 5;
gzip_min_length 256;
gzip_vary on;
gzip_buffers 16 8k;
gzip_http_version 1.1;


server {
    listen 80;
    server_name ismir-kurulush-backend.com.kg;
    return 301 https://$host$request_uri;
}


server {
    listen 443 ssl;
    http2 on;
    server_name ismir-kurulush-backend.com.kg www.ismir-kurulush-backend.com.kg;
    client_max_body_size 200M;

    ssl_certificate     /etc/letsencrypt/live/ismir-kurulush-backend.com.kg/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ismir-kurulush-backend.com.kg/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location /flower/static/ {
        alias /usr/local/lib/python3.11/site-packages/flower/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location ~ ^/(admin) {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    location /static/ {
        alias /usr/src/app/static/;
    }

    location /media/ {
        alias /usr/src/app/media/;
    }

    location /flower/ {
        proxy_pass http://flower;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;

        
        sub_filter 'href="/static/' 'href="/flower/static/';
        sub_filter 'src="/static/' 'src="/flower/static/';
        sub_filter_once off;
        sub_filter_types text/html;
    }

    location /api/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_redirect off;
    }
}